<div class="row no-gutters text-center justify-content-center mt-5 animated fadeIn slow">
    <form (ngSubmit)="save()"
        autocomplete="on"
        [ngClass]="{'form-mobile': jugadorId === 'new', 'w-100 row': jugadorId !== 'new'}"
        [formGroup]="formPlayer">

        <div [ngClass]="{'col-sm-6 offset-sm-1': jugadorId !== 'new'}">

            <div class="form-group">
                <button type="button"
                    routerLink="/admin/teams/"
                    class="btn btn-outline-orange float-left">
            <i class="fas fa-arrow-left"></i>
            Tornar
            </button>
            </div>
            <br>
            <br>
            <h2 class="mb-3 text-left fs-m t-orange">{{equipo?.nombre}}</h2>
            <input class="form-control"
                type="text"
                placeholder="Nom"
                formControlName="nombre"
                [class.is-invalid]="emptyNombre">
            <br>
            <input class="form-control"
                type="text"
                placeholder="Cognom"
                formControlName="apellido"
                [class.is-invalid]="emptyApellido">
            <br>
            <input class="form-control"
                type="text"
                placeholder="Apodo"
                formControlName="apodo"
                [class.is-invalid]="emptyApodo">
            <br>
            <input class="form-control"
                type="number"
                placeholder="Dorsal"
                formControlName="dorsal"
                [class.is-invalid]="emptyDorsal">
            <br>

            <select class="form-control"
                formControlName="tipo"
                [class.is-invalid]="emptyTipo">
                <option *ngFor="let tipo of ['Jugador', 'Porter', 'Tècnic']"
                        [value]="tipo">
                    {{tipo}}
                </option>
            </select>
            <br>
            <input class="form-control"
                type="text"
                placeholder="Posició"
                formControlName="posicion"
                [class.is-invalid]="emptyPosicion">
            <br>
        </div>
        <div *ngIf="!isNew"
            class="col-md-3 animated fadeIn slow">
            <img class="img-responsive jugador-image"
                src="http://localhost:3000/plantillas/{{jugador.imagen}}"
                style="max-width: 100%; max-height: 35%;margin-left: auto;margin-right: auto;display: block;" />
            <br>
            <p>(Mida recomanada 242x335)</p>
            <div class="form-group">
                <input type="file"
                    accept=".jpeg,.jpg,.png"
                    name="image"
                    (change)="fileChange($event)"
                    required>
            </div>
            <div class="form-group text-center">
                <button type="button"
                    class="btn btn-outline-orange"
                    (click)="uploadImage(jugador._id)"
                    [disabled]="!imagen">Actualitzar</button>
            </div>
        </div>
        <div [ngClass]="{'col-sm-12': jugadorId !== 'new'}">
            <div class="form-group text-center">
                <button type="submit"
                    class="btn btn-outline-orange"
                    [ngClass]="{'float-right': jugadorId === 'new'}"
                    [disabled]="formPlayer.invalid">
            Guardar
            <i class="fas fa-save"></i>
            </button>
            </div>
        </div>
    </form>
</div>

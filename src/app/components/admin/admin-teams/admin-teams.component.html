<div class="animated fadeIn slow mt-4">
    <button type="button"
        routerLink="/admin/teams/new"
        class="btn btn-outline-orange ml-2">
<i class="fas fa-plus"></i> Nou equip
</button>
    <div class="row no-gutters">
        <div class="col-lg-4 p-2 mt-4"
            *ngFor="let equipo of equipos; let i = index">
            <h1 class="b-dark t-white fs-m p-2 mb-0">
                <a class="mr-2 admin-anchor"
                    routerLink="/admin/teams/{{equipo._id}}">
                    <i class="fas fa-edit"></i>
                </a>
                {{equipo.nombre}}
                <a class="float-right admin-anchor"
                    routerLink="/admin/team/player/{{equipo._id}}/new">
                    <i class="fas fa-plus-circle"></i>
                </a>
            </h1>
            <table class="table table-sm">
                <tbody>
                    <tr *ngFor="let jugador of equipo.jugadores; let j = index">
                        <td class="text-left">
                            <img class="img-responsive"
                                src="http://cscfutsal.com:3000/plantillas/{{jugador.imagen}}"
                                style="max-width: 20px; max-height: 30px;display: block;" />
                        </td>
                        <td class="text-left">{{jugador.nombre}}</td>
                        <td class="text-left">{{jugador.posicion}}</td>
                        <td class="text-right">
                            <button type="button"
                                (click)="toEditPlayer(equipo._id, jugador._id)"
                                class="btn btn-outline-info pb-0 pt-0 pl-1 pr-1 mr-1">
                            <i class="fas fa-edit"></i>
                        </button>
                            <button type="button"
                                (click)="delete(equipo._id, jugador._id, i, j)"
                                class="btn btn-outline-danger pb-0 pt-0 pl-1 pr-1 ml-1">
                        <i class="fas fa-trash-alt"></i>
                        </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
